<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.S.Community</title>
    <style>
        :root {
            --discord-bg: #36393f;
            --discord-sidebar: #2f3136;
            --discord-text: #dcddde;
            --discord-link: #00b0f4;
            --discord-hover: #40444b;
            --discord-mention: #404675;
            --discord-active: #7289da;
            --discord-green: #3ba55c;
        }

        body {
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--discord-bg);
            color: var(--discord-text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: var(--discord-sidebar);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .files-container {
            background-color: var(--discord-sidebar);
            border-radius: 8px;
            padding: 20px;
        }

        .file-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .file-item {
            margin: 8px 0;
        }

        .file-link {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            text-decoration: none;
            color: var(--discord-text);
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .file-link:hover {
            background-color: var(--discord-hover);
        }

        .file-icon {
            margin-left: 10px;
            font-size: 20px;
        }

        .file-name {
            font-size: 16px;
        }

        .file-date {
            margin-right: auto;
            font-size: 12px;
            color: #8e9297;
        }

        .category-title {
            color: var(--discord-text);
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            margin: 20px 0 10px;
            padding: 0 10px;
        }

        .tag {
            background-color: var(--discord-mention);
            color: var(--discord-active);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 8px;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background-color: var(--discord-green);
            border-radius: 50%;
            margin-right: 8px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--discord-text);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span class="online-dot"></span>
                M.S.Community
                <span class="tag">Public</span>
            </h1>
        </div>

        <div class="files-container">
            <div class="category-title"> 住 注专爪 住拽专 </div>
            <div class="loading">注...</div>
            <ul class="file-list" id="fileList"></ul>
        </div>
    </div>

    <script>
        async function fetchFiles() {
            // 祝 转 注专  注 砖 砖转砖 专驻专 砖
            const owner = 'Zach770';
            const repo = 'M.S.Community';
            const path = '';

            try {
                const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`);
                const data = await response.json();

                const htmlFiles = data.filter(file => file.name.endsWith('.html') && file.name !== 'index.html');
                
                const fileList = document.getElementById('fileList');
                const loading = document.querySelector('.loading');
                loading.style.display = 'none';

                htmlFiles.forEach(file => {
                    const li = document.createElement('li');
                    li.className = 'file-item';
                    
                    // 专转 转专 驻专 
                    const date = new Date();
                    const formattedDate = `${date.getDate()}.${date.getMonth() + 1}.${date.getFullYear()}`;

                    li.innerHTML = `
                        <a href="${file.name}" class="file-link">
                            <span class="file-icon"></span>
                            <span class="file-name">${file.name.replace('.html', '')}</span>
                            <span class="file-date">${formattedDate}</span>
                        </a>
                    `;
                    fileList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching files:', error);
                const loading = document.querySelector('.loading');
                loading.textContent = '砖 注转 拽爪';
            }
        }

        // 注转 拽爪 注转 注转 祝
        window.addEventListener('load', fetchFiles);
    </script>
</body>
</html>
